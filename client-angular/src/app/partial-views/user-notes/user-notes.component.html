<div class="grid-container">
    <div class="sidebar">
        <p-panel header="Trends">
            <p-listbox [options]="stockSymbols" [(ngModel)]="selectedStockSymbol" optionLabel="trendName">
                <ng-template let-stockSymbol pTemplate="item">
                    <span>{{ stockSymbol }}</span>
                </ng-template>
            </p-listbox>
        </p-panel>
    </div>
    <div class="content">
        <p-panel header="Trend Details">
            <p *ngIf="selectedStockSymbol == undefined">
                Please choose a market trend
            </p>
            <div class="container flex-column gap-2">
                <p-table *ngIf="user !== undefined && selectedStockSymbol != undefined" [value]="user!.userStockNotesBySymbol[selectedStockSymbol]"
                    [paginator]="user!.userStockNotesBySymbol[selectedStockSymbol].length > 5" [rows]="5" [rowsPerPageOptions]="[5, 10]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="note">
                                Note <p-sortIcon field="note" />
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-stockNote>
                        <tr>
                            <td>{{stockNote.note}}</td>
                            <td>
                                <!-- <p-button icon="pi pi-external-link" [rounded]="true" [text]="true"
                                    (onClick)="openExternalLink(stockNews.articleUrl)" /> -->
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-panel>
    </div>
</div>
